title: Wide to Long format
name: simple2long
jus: '3.0'
stage: 0
compilerMode: tame
events:
  update: './main::update'
children:
  - type: ModeSelector
    name: mode
    children:
      - type: Content
        name: mode1
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Columns to row
                children:
                  - type: VariablesListBox
                    name: sim_colstorows
                    isTarget: true
              - type: TargetLayoutBox
                label: Non-varying variables
                children:
                  - type: VariablesListBox
                    name: sim_covs
                    isTarget: true
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: Names of new variables
                margin: large
                children:
                  - type: TextBox
                    name: sim_index
                    format: string
                    stretchFactor: 1
                  - type: TextBox
                    name: sim_dep
                    format: string
                    stretchFactor: 1
      - type: Content
        name: mode2
        children:
          - type: VariableSupplier
            persistentItems: true
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: New long variable (Columns to rows)
                children:
                  - type: ListBox
                    name: comp_colstorows
                    height: large
                    addButton: Add new long variable
                    events:
                      listItemAdded: './complex2long::onChange_items_changed'
                      listItemRemoved: './complex2long::onChange_items_changed'
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      children:
                        - type: TextBox
                          valueKey:
                            - label
                          borderless: true
                          name: blockName
                          stretchFactor: 1
                          margin: normal
                        - type: VariablesListBox
                          name: blocklist
                          valueFilter: unique
                          valueKey:
                            - vars
                          isTarget: true
                          height: auto
                          ghostText: drag columns to rows variables here
          - type: CollapseBox
            label: Index Variables
            collapsed: true
            stretchFactor: 1
            children:
              - type: Label
                label: Clustering Variables
                margin: large
                style: list
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    style: inline
                    stretchFactor: 1
                    children:
                      - type: ListBox
                        name: comp_index
                        fullRowSelect: true
                        addButton: Add a index variable
                        height: large
                        events:
                          listItemAdded: './complex2long::onChange_index_added'
                          listItemRemoved: './complex2long::onChange_index_removed'
                        showColumnHeaders: true
                        stretchFactor: 1
                        columns:
                          - name: var
                            label: Name
                            template:
                              type: TextBox
                              stretchFactor: 1
                          - name: levels
                            label: N levels
                            template:
                              type: TextBox
                              stretchFactor: 0.5
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: open
      - type: CustomControl
        stretchFactor: 3
        name: button
        events:
          creating: './main::button_creating'
